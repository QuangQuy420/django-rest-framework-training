services:
  # --- Backend API (Django) ---
  web:
    build: .
    container_name: drf_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Syncs your code so changes update immediately (Hot Reload)
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # --- Celery Worker ---
  # Executes the tasks (sending emails, DB checks)
  celery:
    build: .
    container_name: drf_celery_worker
    command: celery -A config worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # --- Celery Beat ---
  # NEW: Only schedules tasks based on time. Does not execute them.
  celery-beat:
    build: .
    container_name: drf_celery_beat
    command: celery -A config beat -l info
    volumes:
      - .:/app  # Needs code access to read the schedule in settings.py
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - db

  # --- Database ---
  db:
    image: postgres:16
    container_name: drf_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: drf_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  postgres_data:


